  <script type="text/javascript">
    let listRaw = [
      "leo",
      "lucas",
      "matheus",
      "leonardo",
      "lys",
      "alan",
      "daniel",
      "rafa",
      "leticia",
      "manoelgomes",
    ];

    let list = listRaw.sort(ordena);
    function ordena(a, b) {
      return b < a;
    }

    function pesquisaBinaria(array, left, right, value) {
      if (right >= left) {
        let mid = parseInt(left + (right - left) / 2);
        if (array[mid] === value) {
          return value;
        }
        if (array[mid] != value) {
          return pesquisaBinaria(array, left, mid - 1, value);
        }
        if (array[mid] != value) {
          return pesquisaBinaria(array, mid + 1, right, value);
        }
        return -1;
      }
    }

    let search = "jorge";
    let resultado = pesquisaBinaria(list, 0, list.length - 1, search);

    if (resultado) {
      console.log(resultado);
    } else {

    }
