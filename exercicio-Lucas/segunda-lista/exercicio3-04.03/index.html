<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script type="text/javascript">
    let matrizA = [1, 2, 3, 4, 5, 6, 7];
    let matrizB = [8, 9, 10, 11, 12, 13, 14];

    let matrizC = [[], [], [], [], [], [], []];

    for (let i = 0; i < matrizA.length; i++) {
      matrizC[i].push(matrizA[i]);
      matrizC[i].push(matrizB[i]);
    }

    console.log(matrizC.sort(ordena));

    function ordena(a, b) {
      return a > b;
    }
  </script>

  <body></body>
</html>
