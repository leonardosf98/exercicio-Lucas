<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script type="text/javascript">
    let matrizA = [52, 3, 92, 7, 9, 25, 10, 23, 30, 18];
    let matrizB = [4, 7, 2, 12, 9, 6, 1, 59, 43, 21];

    let matrizC = [];

    for (let i = 0; i < matrizA.length; i++) {
      matrizC.push(matrizA[i] ** 2 + matrizB[i] ** 2);
    }

    console.log(matrizC.sort(ordena));

    function ordena(a, b) {
      return a > b;
    }
  </script>

  <body></body>
</html>
